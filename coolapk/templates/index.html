<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">

    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">

    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
      crossorigin="anonymous"
    />
  </head>
  <body class="mdui-bottom-nav-fixed mdui-theme-primary-green">

	  <div class="mdui-appbar">
      <div class="mdui-toolbar mdui-color-theme">
        <a href="javascript:;" class="mdui-typo-title">酷安</a>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
        <a href="javascript:location.replace();" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
      </div>
      <div class="mdui-tab mdui-color-theme" mdui-tab>
        <a href="#example3-tab1" class="mdui-ripple mdui-ripple-white">头条</a>
        <a href="#example3-tab1" class="mdui-ripple mdui-ripple-white">热榜</a>
      </div>
    </div>

	{% for value in data %}
    <div class="mdui-card mdui-m-a-1 mdui-shadow-0 mdui-color-blue-grey">

  <div class="mdui-card-header">
	<img class="mdui-card-header-avatar" src="{{ value.userAvatar }}"/>
	<div class="mdui-card-header-title">{{ value.username }}</div>
	<div class="mdui-card-header-subtitle">{{ value.infoHtml }} × {{ value.device_title }}</div>
  </div>

  <div class="mdui-card-media">
	  <div class="mdui-card-content"style="max-height:200px">{{ value.message|safe }}</div>
	  <img src="{{ value.pic }}"
  </div>
    </div>
	<div class="mdui-divider"></div>
	{% endfor %}


    <div class="mdui-bottom-nav mdui-bottom-nav-text-auto mdui-color-theme mdui-bottom-nav-scroll-hide">
      <a href="javascript:void(0);" class="mdui-ripple mdui-ripple-white mdui-bottom-nav-active">
        <i class="mdui-icon material-icons mdui-color">home</i>
        <label>首页</label>
      </a>
      <a href="javascript:void(0);" class="mdui-ripple mdui-ripple-white">
        <i class="mdui-icon material-icons">view_compact</i>
        <label>酷图</label>
      </a>
    </div>

    <!-- MDUI JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
      integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
      crossorigin="anonymous"
    ></script>
  </body>
